<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--boxicon link-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <section class='Main'> 
        <div class='logo'>
            <h1>Dear Bobo,</h1>
        </div>
        <div class='Proposal'>
            <p>Will You Be My Valentine?</p>
            <i class='bx bxs-heart'></i>
        </div>
        <div class="button-container">
            <img src="../img/happycat.gif" alt="Happy GIF" class="gif" id="cat-gif">
            <div class='options'>
                <button type="button" id="yes-btn" class="btn yes-btn">
                    Yes
                </button>
            </div>
            <div class='options'>
                <button type="button" id="no-btn" class="btn no-btn">No</button>
            </div>
        </div>
    </section>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
